<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Attendance Manager</h1>
        <div id="auth-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" placeholder="Username" id="login-username" required>
                <input type="password" placeholder="Password" id="login-password" required>
                <button type="submit">Login</button>
            </form>
            <h2>Signup</h2>
            <form id="signup-form">
                <input type="text" placeholder="Username" id="signup-username" required>
                <input type="password" placeholder="Password" id="signup-password" required>
                <button type="submit">Signup</button>
            </form>
        </div>
        <div id="dashboard" style="display: none;">
            <h2>Attendance Records</h2>
            <table id="attendance-table">
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Date</th>
                        <th>Subject</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="attendance-body">
                </tbody>
            </table>
            <div id="attendance-form" style="display: none;">
                <h2>Mark Attendance</h2>
                <form id="mark-attendance-form">
                    <input type="text" placeholder="Student Name" id="student-name" required>
                    <input type="date" id="attendance-date" required>
                    <input type="text" placeholder="Subject" id="subject" required>
                    <select id="attendance-status">
                        <option value="present">Present</option>
                        <option value="absent">Absent</option>
                    </select>
                    <button type="submit">Mark Attendance</button>
                </form>
            </div>
            <button id="toggle-attendance-form">Mark Attendance</button>
            <button id="logout-button">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
